name: "e2e"
on: 
  push:
    branches:
      - test-fix

  workflow_dispatch:

jobs:
  test-e2e:
    name: Run E2E tests
    runs-on: Ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install --dev
      - name: Run your tests
        run: npx playwright test tests/home.spec.ts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Test Results
          path: test-results
        
